name: CI - tests type check

on:
  pull_request:
    branches: [master]

jobs:
  run_tests_ts_type_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - uses: ./.github/actions/ci-common-setup

      - name: TypeScript test build
        run: pnpm run test-typings-check
